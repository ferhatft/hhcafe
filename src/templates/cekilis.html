{% extends "base.html" %}
{% load static %}
{% block body %}



<main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>Çekiliş</h2>
                <p>Çekilişe Katılın</p>
            </div>
        </div>



        <div class="container" data-aos="fade-up">

            <div style="justify-content: center" class="row mt-5">
                <!-- {% if obj %}
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="icofont-google-map"></i>
              <h4>Konum:</h4>
              <p>{{ obj.location }}</p>
            </div>

            <div class="open-hours">
              <i class="icofont-clock-time icofont-rotate-90"></i>
              <h4>Çalışma Saatleri:</h4>
              <p>
                Haftanın Her günü:<br>
                {{obj.startedat}} - {{obj.closedat}} Arası
              </p>
            </div>

            <div class="email">
              <i class="icofont-envelope"></i>
              <h4>Email:</h4>
              <p>{{ obj.email }}</p>
            </div>

            <div class="phone">
              <i class="icofont-phone"></i>
              <h4>Telefon:</h4>
              <p>{{ obj.phone }}</p>
            </div>

          </div>

        </div>

        {% else %}
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="icofont-google-map"></i>
              <h4>Konum:</h4>
              <p>ferhattugrul.online</p>
            </div>

            <div class="open-hours">
              <i class="icofont-clock-time icofont-rotate-90"></i>
              <h4>Çalışma Saatleri:</h4>

              <p>ferhattugrul.online</p>
            </div>

            <div class="email">
              <i class="icofont-envelope"></i>
              <h4>Email:</h4>
              <p>ferhattugrul.online</p>
            </div>

            <div class="phone">
              <i class="icofont-phone"></i>
              <h4>Telefon:</h4>
              <p>ferhattugrul.online</p>
            </div>

          </div>

        </div>

        {% endif %} -->


                <div class="col-lg-10 mt-5 mt-lg-0">
                    <!-- -->
                    <form method="post" class="php-email-form">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                {{form.name}}
                            </div>
                            <div class="col-md-6 form-group">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                {{form.phone}}
                            </div>
                            <div class="col-md-6 form-group">
                                {{form.pill}}
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="loading">Loading</div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                        <div class="text-center"><button type="submit">Katıl</button></div>

            <div class="form-group"><button class="btn btn-primary " id="sendMessageButton"
              type="submit">Formu Gönder</button></div> -->

                </div>

            </div>

        </div>



    </section><!-- End Contact Section -->
</main><!-- End #main -->
